version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13-alpine
    env_file: ../.env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data/
    restart: on-failure

  backend:
    build: ../backend
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - static:/backend_static/
      - media:/app/media/
    restart: on-failure

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/app/media/
    restart: on-failure
